name: webpack

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    concurrency: ci-${{ github.ref }}

    runs-on: ubuntu-latest

    steps:
    - name: CheckoutRepository
      uses: actions/checkout@v3

    - name: Set_upNode
      uses: actions/setup-node@v1
      with:
        node-version: "16.x"

    - name: Install
      run: npm install --force

    - name: Build
      run: npm run build

    - name: Deploy
      uses: JamesIves/github-pages-deploy-action@v4
      with:
        folder: dist/

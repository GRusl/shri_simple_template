name: webpack

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: CheckoutRepository
      uses: actions/checkout@master

    - name: Install
      run: npm install --force

    - name: Build
      run: npm run build
